<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cancel Order API</title>
</head>
<body>
    <h1>Test Cancel Order API</h1>
    <button onclick="testCancelOrder()">Test Cancel Order</button>
    <div id="result"></div>

    <script>
        async function testCancelOrder() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Get token from localStorage (you'll need to be logged in)
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = '<p style="color: red;">No token found. Please log in first.</p>';
                    return;
                }

                // Replace with an actual order ID that exists and can be cancelled
                const orderId = prompt('Enter order ID to cancel:');
                if (!orderId) {
                    resultDiv.innerHTML = '<p style="color: red;">No order ID provided.</p>';
                    return;
                }

                console.log('Making request to cancel order:', orderId);
                
                const response = await fetch(`http://localhost:5000/api/orders/${orderId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.text(); // Get as text first
                console.log('Raw response:', data);

                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                    console.log('Parsed JSON:', jsonData);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `
                        <p style="color: red;">JSON Parse Error: ${parseError.message}</p>
                        <p>Raw response: ${data}</p>
                    `;
                    return;
                }

                if (response.ok && jsonData.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Success: ${jsonData.msg}</p>
                        <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Error: ${jsonData.msg || 'Unknown error'}</p>
                        <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                console.error('Request error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ Request Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
